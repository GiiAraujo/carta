    body {

    .carta {

    /* Envelope */
    #envelope {
      width: 320px;
      height: 220px;
      margin: 30px auto 10px;
      background: #d0b084;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: all 0.6s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: hidden;
      perspective: 1000px;
    }
    /* Tampa do envelope */
    #envelope::before {
      content: "";
      position: absolute;
      width: 320px;
      height: 220px;
      background: #a3784d;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      top: 0;
      left: 0;
      transition: transform 0.6s ease;
      transform-origin: top center;
      z-index: 10;
      pointer-events: none;
    }
    /* Abre tampa (vira para tr√°s) */
    #envelope.open::before {
      transform: rotateX(-180deg);
    }
    #envelope.close::before {
      transform: rotateX(0deg);
    }
    /* Conte√∫do interno do envelope */
    #envelope .conteudo {
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
      overflow-y: auto;
    }
    /* Mostra conte√∫do ao abrir */
    #envelope.open .conteudo {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
